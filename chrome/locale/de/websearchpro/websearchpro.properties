mmsearch-alert-suggest-success=Der Vorschlag wurde übermittelt und wird vom Autor überprüft werden.\nWenn Ihr Vorschlag übernommen wurde, erscheint er automatisch in der Liste. Dies nimmt normalerweise 1 bis 48 Stunden in Anspruch.\n\nVielen Dank für die Übersendung Ihres Vorschlags.
mmsearch-alert-suggest-failed=Beim Senden des Vorschlags ist ein Fehler aufgetreten. Bitte versuchen Sie es später noch einmal.\n\nSollte der Fehler wiederholt auftreten, besuchen Sie bitte das Supportforum unter http://www.captaincaveman.nl/forum/
mmsearch-alert-pre16freesearchengines=Sie scheinen in einer Vorgängerversion von Web Search Pro (vormals "Movies & Music Search") eine benutzerdefinierte Suchmaschine verwendet zu haben. \nBenutzerdefinierte Suchmaschinen aus allen Teilen der Welt werden ab dieser Version vom Autor verwaltet.\nSie können das Formular benutzen, um Ihre persönlich bevorzugte Suchmaschine aus einer Version vor 1.6 zu übermitteln. Danach wird es ca. 1 bis 48 Stunden dauern, bis Ihnen ihr Favorit wieder zur Verfügung steht.\n\nMit freundlichen Grüßen,\nCaptain Caveman, \nAutor von Web Search Pro
