wspro-report-success=Ihr Bericht wurde gesendet und wird nun von Captain Caveman überprüft.\nWenn das Problem gelöst ist, erscheint die Suchmaschine automatisch wieder in der Suchmaschinenliste. Dies dauert im allgemeinen 1-48 Stunden\n\nDanke für Ihre Mithilfe.
