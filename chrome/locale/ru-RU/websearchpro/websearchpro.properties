mmsearch-alert-suggest-success=Ваше предложение было получено и будет рассмотрено Captain Caveman.\nКак только оно будет проверено, то автоматически будет добавлено в список. Это обычно занимает от 1 до 48 часов.\n\nСпасибо за Ваше предложение.
mmsearch-alert-suggest-failed=Возникли проблемы при отправке Вашего предложения, пожалуйста попробуйте позднее.\n\nПри повторном возникновении ошибки, пожалуйста идите на форум поддержки http://www.captaincaveman.nl/forum/
mmsearch-alert-pre16freesearchengines=Вы используете старую версию плагина для поиска Видео и Музыки.\nВсе поисковые плагины со всего мира, распространяемые свободно, содержатся в этой версии расширения от Captain Caveman.\nВы можете воспользоваться этой формой для того, чтобы отослать автору плагины, которые вы чаще всего используете, для добавления в следующую версию расширения. Для этого потребуется от 1 до 48 часов.\n\nС наилучшими пожеланиями,\nCaptain Caveman
