mmsearch-alert-suggest-success=Uw suggestie is ontvangen en zal nu gevalideerd worden door Captain Caveman.\nAls uw suggestie gevalideerd is zal deze automatisch in de lijst verschijnen. Dit duurt normaal tussen de 1-48 uur.\n\nBedankt voor het versturen van uw suggestie.
mmsearch-alert-suggest-failed=Er is iets misgegaan met het versturen van uw suggestie. probeer het a.u.b. later nog een keer.\n\nAls deze fout zich voor blijft doen kunt u naar het support forum http://www.captaincaveman.nl/forum/ gaan.
mmsearch-alert-pre16freesearchengines=Het lijkt er op dat u een favoriete zoekmachine gebruikt heeft in een vorige versie van Films & Muziek zoeken.\nVanaf deze versie worden de zoekmachines beheerd door Captain Caveman.\n\nU kunt dit formulier gebruiken om uw pre versie 1.6 zoekmachine naar Captain Caveman te versturen, daarna zal het tussen de 1 en 48 uur duren voordat u uw favoriete zoekmachine weer kunt gebruiken.\n\nVriendelijke groeten,\nCaptain Caveman
