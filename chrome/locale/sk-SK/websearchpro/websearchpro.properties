mmsearch-alert-suggest-success=Váš návrh bol doručený a teraz bude autorom (Captain Caveman) posúdená platnosť.\nAk váš návrh bude platný, automaticky sa zobrazí v zozname. Obvykle to trvá 1 až 48 hodín.\n\nĎakujeme za odoslanie tohto návrhu.
mmsearch-alert-suggest-failed=Pri odosielaní návrhu sa vyskytla chyba, skúste znova.\n\nAk sa táto chyba stále objavuje, prejdite na fórum podpory http://www.captaincaveman.nl/forum/
mmsearch-alert-pre16freesearchengines=Zdá sa, že ste v predchádzajúcej verzii Movies and Music Search používali Free Search Engine.\nFree Search Engines je od tejto verzie spravované autorom (Captain Caveman).\nTento formulár môžete využiť na odoslanie svojho obľúbeného vyhľadávača pre verziu 1.6 autorovi (Captain Caveman), potom bude trvať asi 1 až 48 hodín, kým budete môcť znova používať svoj obľúbený vyhľadávač.\n\nS pozdravom,\nCaptain Caveman
