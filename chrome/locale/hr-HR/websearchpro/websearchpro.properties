mmsearch-alert-suggest-success=Vaš prijedlog je primljen i bit će potvrđen od strane Captain Caveman.\nKada Vaš prijedlog prođe potvrdu, automatski će se prikazati u popisu. Za to obično treba između 1-48 sati.\n\nHvala Vam na slanju ovog prijedloga.
mmsearch-alert-suggest-failed=Nešto je pošlo krivo sa slanjem Vašeg prijedloga, molimo Vas, ponovno pokušajte kasnije.\n\nAko se greška nastavi pojavljivati, molimo Vas otiđite na forum za podršku http://www.captaincaveman.nl/forum/
mmsearch-alert-pre16freesearchengines=Čini se da ste koristili besplatni pogon za pretraživanje u prijašnjoj inačici pretrage Filmova & Glazbe.\nOd ove inačice besplatni pogoni za pretraživanje iz cijelog svijeta su nadgledani od strane Captain Caveman.\nMožete koristiti ovaj obrazac da biste poslali inačicu prije 1.6 Vašeg omiljenog pogona za pretraživanje Captain Cavemanu, nakon toga će biti potrebno 1-48 sati prije nego li ćete ponovno moći koristiti Vaš omiljeni pogon za pretraživanje.\n\nSrdačni pozdravi,\nCaptain Caveman
