mmsearch-alert-suggest-failed=Daar het fout gegaan met jou voorstel; probeer later weer.\n\nAs die fout gedurig voorkom, besoek gerus die steundiens-forum by http://www.captaincaveman.nl/forum/.
mmsearch-alert-pre16freesearchengines=Dit lyk of jy gratis soekenjin in 'n vorige weergawe van die fliek-en-musiek-soektog gebruik het.\nCaptain Caveman behartig sedert hierdie weergawe gratis soekenjins van reg oor die wêreld.\nJy kan hierdie vorm gebruik om jou gunsteling-soekenjin van voor weergawe 1.6 aan Captain Caveman te stuur.  Dan sal jy ná ongeveer tussen 1 en 48 uur duur weer jou gunsteling-soekenjin kan gebruik.\n\nDankie!\nCaptain Caveman
