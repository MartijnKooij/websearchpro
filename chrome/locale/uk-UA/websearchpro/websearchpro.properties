mmsearch-alert-suggest-success=Ваша пропозиція була отримана та буде розглянута Captain Caveman.\nВаша пропозиція буде додана, як тільки вона буде розглянута. Зазвичай це займає від 1 до 48 годин\n\nДякуємо за Вашу пропозицію.
mmsearch-alert-suggest-failed=При відправленні пропозиції відбулася помилка. Будь ласка, спробуйте пізніше.\n\nБудь ласка, відвідайте форум підтримки http://www.captaincaveman.nl/forum/ при повторному виникненні помилки.
mmsearch-alert-pre16freesearchengines=Ви вокористовуєте стару версію двигуна для пошуку відео та музики.\nУсі пошукові двигуни зі всього світу, які розповсюджуються вільно, наявні у ції версії розширення від Captain Caveman.\nВи можете використати цю форму для відправлення авторові пошукових двигунів, якими Ви найчастіше користуєтесь, для включення їх до наступної версії розширення. Це потребує від 1 до 48 годин.\n\nЗ найкращими побажаннями,\nCaptain Caveman
