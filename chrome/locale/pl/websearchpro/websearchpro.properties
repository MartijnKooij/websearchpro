mmsearch-alert-suggest-success=Twoja propozycja została przyjęta i zostanie sprawdzona przez Captain Caveman'a.\nGdy twoja propozycja przejdzie walidację automatycznie ukaże się na liście. Zazwyczaj zajmuje to około 1-48 godzin\n\nDzięki za wysłanie propozycji.
mmsearch-alert-suggest-failed=Coś poszło nie tak przy wysyłaniu propozycji, proszę spróbować później.\n\nJeżeli błąd będzie się powtarzał proszę odwiedzić forum pomocy http://www.captaincaveman.nl/forum/
mmsearch-alert-pre16freesearchengines=Zdaje się, że używane były darmowe wyszukiwarki w poprzedniej wersji wyszukiwanie filmów i muzyki.\nDarmowe Wyszukiwarki z całego świata są zarządzane przez Captain Caveman'a od tej wersji.\nMożesz użyć tego formularza aby wysłać pre wersji 1.6 ulubionych wyszukiwarek do Captain Caveman'a, następnie po około 1-48 godzin będzie można użyć ulubionych wyszukiwarek ponownie.\n\nUprzejme pozdrowienia,\nCaptain Caveman
