mmsearch-alert-pre16freesearchengines=Sembra che si sia usato un motore di ricerca libero in una precedente versione dell'estensione\nTali tipi di motori di ricerca vengono gestiti direttamente dall'estensione a partire da questa versione.\nSi può usare il seguente modulo per inviare all'autore il precedente motore di ricerca. (Potrebbero occorrere da 1 a 48 ore prima di poter riutilizzare il proprio motore di ricerca)\n\nL'autore Captain Caveman ringrazia per il contributo
