mmsearch-alert-pre16freesearchengines=あなたは、以前のバージョンの映画&音楽検索で、フリーの検索エンジンを使っていたようです。\n世界中のフリーの検索エンジンは、このバージョンアップからCaptain Cavemanによって管理されています。\nこのフォームから1.6以前の好みの検索エンジンをCaptain Cavemanに送信することができます。あなたは48時間以内に再び、好みの検索エンジンを使用することができます。\n\nよろしくお願いします。\nCaptain Caveman
